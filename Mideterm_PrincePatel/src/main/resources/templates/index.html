<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap 5 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}

/* .content {
	background: maroon;
	
} */
form{
background:none;
margin:auto;
}

body {
	background-image:
		url('https://img.freepik.com/premium-photo/multicolored-round-candies_693588-2218.jpg?w=2000');
} 
.box{
padding:100px;
}

</style>
</head>
<body>
	<div class="main">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/data}">data</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Login</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="content">
			
			<div class="box">

				<div class="container mt-3"
					style="border: 3px solid black; width: 700px; padding: 50px;">
					<h2>Stacked form</h2>

					<form method="post" th:action="@{/addCandy}" th:object="${candy}">
						<div class="mb-3 mt-3">

							<input type="hidden" class="form-control" placeholder="Enter ID"
								name="id" th:field="*{id}" />
						</div>
						<div class="mb-3 mt-3">
							<label for="quentity"> Quentity: </label> <input type="number"
								class="form-control" placeholder="Enter quentity"
								name="quentity" th:field="*{quentity}" />
						</div>
						<div class="mb-3 mt-3">
							<label for="Category"> Category:</label> <select
								class="form-control" name="text" th:field="*{category}">

								<option th:each=" cat : *{CATEGORYS}" th:value="${cat}"
									th:text="${cat}" />
							</select>
						</div>
						<div class="mb-3 mt-3">
							<label for="brandname">BRANDNAME:</label> <input type="text"
								class="form-control" placeholder="Enter Brandname"
								name="brandName" th:field="*{brandName}" />
						</div>
						<div class="mb-3 mt-3">
							<label for="description">Description:</label> <input type="text"
								class="form-control" placeholder="Enter description"
								name=" discription" th:field="*{discription}" />
						</div>
						<div class="mb-3 mt-3">
							<label for="ExpireDate"> ExpireDate:</label> <input type="date"
								class="form-control" placeholder="Enter expirydate" name="date"
								th:field="*{expiryDate}" />
						</div>
						<input type="submit" value="Add Candy!" />
					</form>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
